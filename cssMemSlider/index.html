<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico">
    <title>cssMemSlider</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="slider-wrapper">
                <div class="slide-item" id="slide1"></div>
                <div class="slide-item" id="slide2"></div>
                <div class="slide-item" id="slide3"></div>
                <div class="slide-item" id="slide4"></div>
                <div class="slides">
                    <div class="slide">
                        <img class="slide-image" src="./assets/delelopment_process.jpg" alt="Delelopment process">
                    </div>
                    <div class="slide">
                        <img class="slide-image" src="./assets/development_cycle.jpg" alt="Development cycle">
                    </div>
                    <div class="slide">
                        <img class="slide-image" src="./assets/it_always_worked.jpg" alt="It always worked">
                    </div>
                    <div class="slide">
                        <img class="slide-image" src="./assets/on_my_machine_it_works.jpg" alt="On my machine it works">
                    </div>
                </div>
                <div class="slides-description">
                    <p class="slide-desc">Delelopment process</p>
                    <p class="slide-desc">Development cycle</p>
                    <p class="slide-desc">It always worked</p>
                    <p class="slide-desc">On my machine it works</p>
                </div>
                <div class="slider-controls">
                    <a class="control-icon" href="#slide1"><button class="dot"></button></a>
                    <a class="control-icon" href="#slide2"><button class="dot"></button></a>
                    <a class="control-icon" href="#slide3"><button class="dot"></button></a>
                    <a class="control-icon" href="#slide4"><button class="dot"></button></a>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
